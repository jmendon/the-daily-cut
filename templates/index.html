{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Loading state -->
    <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-gray-500 border-t-accent"></div>
        <p class="mt-4 text-gray-300">Fetching your daily cut...</p>
    </div>

    <!-- Feed sections container -->
    <div id="feed" class="space-y-8 hidden">
        <!-- Podcasts Section -->
        <section id="podcasts-section" class="hidden">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-8 h-8 rounded-lg bg-purple-600 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/>
                    </svg>
                </div>
                <h2 class="text-lg font-semibold text-white">New Episodes</h2>
            </div>
            <div id="podcasts-list" class="space-y-3"></div>
        </section>

        <!-- Awards Section -->
        <section id="awards-section" class="hidden">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-8 h-8 rounded-lg bg-yellow-600 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                </div>
                <h2 class="text-lg font-semibold text-white">Award Season</h2>
            </div>
            <!-- Countdown Banner -->
            <div id="countdown-banner" class="hidden mb-4"></div>
            <div id="awards-list" class="grid gap-3"></div>
        </section>

        <!-- Interviews Section -->
        <section id="interviews-section" class="hidden">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 14H3V5h18v12zM10 8v6l5-3z"/>
                    </svg>
                </div>
                <h2 class="text-lg font-semibold text-white">Interviews</h2>
            </div>
            <div id="interviews-list" class="space-y-4"></div>
        </section>
    </div>

    <!-- Empty state -->
    <div id="empty-state" class="hidden text-center py-12">
        <svg class="w-16 h-16 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
        </svg>
        <h3 class="mt-4 text-lg font-medium text-gray-200">No content yet</h3>
        <p class="mt-2 text-gray-400">Add some interests in settings to get started</p>
        <a href="{{ url_for('settings') }}" class="inline-block mt-4 bg-accent hover:bg-accent-hover text-white font-medium px-4 py-2 rounded-lg transition-colors">Go to Settings</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const loading = document.getElementById('loading');
    const feed = document.getElementById('feed');
    const emptyState = document.getElementById('empty-state');

    try {
        // Fetch feed and countdown in parallel
        const [feedResponse, countdownResponse] = await Promise.all([
            fetch('/api/feed'),
            fetch('/api/awards/countdown')
        ]);

        const data = await feedResponse.json();
        const countdownData = await countdownResponse.json();

        loading.classList.add('hidden');

        const podcasts = data.items?.filter(i => i.type === 'podcast') || [];
        const awards = data.items?.filter(i => i.type === 'awards') || [];
        const interviews = data.items?.filter(i => i.type === 'interview') || [];

        if (podcasts.length === 0 && awards.length === 0 && interviews.length === 0) {
            emptyState.classList.remove('hidden');
            return;
        }

        feed.classList.remove('hidden');

        // Render Podcasts
        if (podcasts.length > 0) {
            document.getElementById('podcasts-section').classList.remove('hidden');
            document.getElementById('podcasts-list').innerHTML = podcasts.map(createPodcastCard).join('');
        }

        // Render Awards with countdown
        if (awards.length > 0 || countdownData.next) {
            document.getElementById('awards-section').classList.remove('hidden');

            // Show countdown banner
            if (countdownData.next) {
                document.getElementById('countdown-banner').classList.remove('hidden');
                document.getElementById('countdown-banner').innerHTML = createCountdownBanner(countdownData);
            }

            document.getElementById('awards-list').innerHTML = awards.map(createAwardCard).join('');
        }

        // Render Interviews
        if (interviews.length > 0) {
            document.getElementById('interviews-section').classList.remove('hidden');
            document.getElementById('interviews-list').innerHTML = interviews.map(createInterviewCard).join('');
        }

    } catch (error) {
        console.error('Error fetching feed:', error);
        loading.innerHTML = `
            <p class="text-red-400">Failed to load feed</p>
            <button onclick="location.reload()" class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-lg mt-4">Retry</button>
        `;
    }
});

function createCountdownBanner(data) {
    const next = data.next;
    if (!next) return '';

    let countdownText;
    let urgencyClass;

    if (next.is_today) {
        countdownText = "TONIGHT!";
        urgencyClass = "from-red-600 to-orange-600 animate-pulse";
    } else if (next.is_tomorrow) {
        countdownText = "TOMORROW";
        urgencyClass = "from-orange-600 to-yellow-600";
    } else if (next.days_until <= 7) {
        countdownText = `${next.days_until} days`;
        urgencyClass = "from-yellow-600 to-amber-600";
    } else {
        countdownText = `${next.days_until} days`;
        urgencyClass = "from-amber-700 to-yellow-700";
    }

    const dateObj = new Date(next.date + 'T00:00:00');
    const formattedDate = dateObj.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

    // Build upcoming shows list (excluding the next one)
    let upcomingHtml = '';
    if (data.upcoming && data.upcoming.length > 1) {
        const others = data.upcoming.slice(1, 4);
        upcomingHtml = `
            <div class="mt-3 pt-3 border-t border-yellow-700/30">
                <p class="text-yellow-300/70 text-xs mb-2">Coming up:</p>
                <div class="flex flex-wrap gap-2">
                    ${others.map(show => `
                        <span class="text-xs bg-yellow-900/30 text-yellow-300/80 px-2 py-1 rounded">
                            ${escapeHtml(show.name)} <span class="text-yellow-500/60">${show.days_until}d</span>
                        </span>
                    `).join('')}
                </div>
            </div>
        `;
    }

    return `
        <div class="bg-gradient-to-r ${urgencyClass} rounded-xl p-4 text-white shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-yellow-100/80 text-sm font-medium">Next Award Show</p>
                    <h3 class="text-xl font-bold mt-1">${escapeHtml(next.name)}</h3>
                    <p class="text-yellow-100/70 text-sm mt-1">${formattedDate} on ${escapeHtml(next.network)}</p>
                </div>
                <div class="text-right">
                    <div class="text-3xl font-bold">${countdownText}</div>
                </div>
            </div>
            ${upcomingHtml}
        </div>
    `;
}

function createPodcastCard(item) {
    const timeAgo = getTimeAgo(new Date(item.published));
    const isYouTube = item.link_type === 'youtube';
    const platformColor = isYouTube ? 'red' : 'green';
    const platformIcon = isYouTube ? `
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77C22 15.25 22 12 22 12s0-3.25-.42-4.81zM10 15V9l5 3-5 3z"/>
        </svg>
    ` : `
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
    `;

    return `
        <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="block">
            <article class="bg-gradient-to-r from-purple-900/40 to-purple-900/20 rounded-xl p-4 border border-purple-800/50 hover:border-purple-600/70 transition-all">
                <div class="flex gap-4">
                    ${item.thumbnail ? `
                        <img src="${item.thumbnail}" alt="" class="w-20 h-20 rounded-lg object-cover flex-shrink-0">
                    ` : `
                        <div class="w-20 h-20 rounded-lg bg-purple-800/50 flex items-center justify-center flex-shrink-0">
                            <svg class="w-8 h-8 text-purple-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/>
                            </svg>
                        </div>
                    `}
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2">
                            <p class="text-purple-300 text-sm font-medium">${escapeHtml(item.source)}</p>
                            <span class="text-${platformColor}-400">${platformIcon}</span>
                        </div>
                        <h3 class="text-white font-semibold mt-1 line-clamp-2">${escapeHtml(item.title)}</h3>
                        <p class="text-gray-400 text-xs mt-1">${timeAgo}</p>
                    </div>
                </div>
                ${item.summary ? `
                    <p class="text-gray-300 text-sm mt-3 leading-relaxed">${escapeHtml(item.summary)}</p>
                ` : ''}
            </article>
        </a>
    `;
}

function createAwardCard(item) {
    return `
        <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="block">
            <article class="bg-gradient-to-r from-yellow-900/30 to-amber-900/20 rounded-xl p-4 border border-yellow-700/40 hover:border-yellow-600/60 transition-all">
                <div class="flex gap-3 items-start">
                    <div class="w-6 h-6 rounded bg-yellow-600/30 flex items-center justify-center flex-shrink-0 mt-0.5">
                        <svg class="w-3.5 h-3.5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-white font-medium leading-snug">${escapeHtml(item.title)}</h3>
                        <p class="text-yellow-400/70 text-xs mt-1">${escapeHtml(item.source)}</p>
                    </div>
                </div>
            </article>
        </a>
    `;
}

function createInterviewCard(item) {
    const timeAgo = getTimeAgo(new Date(item.published));
    return `
        <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="block">
            <article class="bg-gray-800/60 rounded-xl overflow-hidden border border-gray-700/50 hover:border-gray-600 transition-all">
                ${item.thumbnail ? `
                    <div class="relative">
                        <img src="${item.thumbnail}" alt="" class="w-full aspect-video object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-3 left-3 right-3">
                            <h3 class="text-white font-semibold line-clamp-2 drop-shadow-lg">${escapeHtml(item.title)}</h3>
                        </div>
                        <div class="absolute top-3 right-3 bg-black/70 rounded px-2 py-1">
                            <svg class="w-4 h-4 text-red-500 inline" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 8v8l6-4z"/>
                                <path d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77C22 15.25 22 12 22 12s0-3.25-.42-4.81z"/>
                            </svg>
                        </div>
                    </div>
                ` : `
                    <div class="p-4">
                        <h3 class="text-white font-semibold">${escapeHtml(item.title)}</h3>
                    </div>
                `}
                <div class="px-4 py-3 flex items-center justify-between">
                    <span class="text-blue-400 text-sm font-medium">${escapeHtml(item.source)}</span>
                    <span class="text-gray-500 text-xs">${timeAgo}</span>
                </div>
            </article>
        </a>
    `;
}

function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function getTimeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    if (isNaN(seconds)) return '';
    if (seconds < 60) return 'Just now';
    if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
    return `${Math.floor(seconds / 86400)}d ago`;
}
</script>
{% endblock %}
